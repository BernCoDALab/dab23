{{ define "main" }}
    <main>
        <h2 class="term-title">{{.Title}}</h2>
        <div class="content">{{- .Content -}}</div>

	{{range .Pages.GroupByParam "session" }}

		<h3>{{ .Key }}</h3>

		<div id="programme posts">
			{{ range .Pages }}
				{{.Render "li"}}
			{{ end }}
		</div>

	{{ end }}
{{ end }}
